{% extends "__base__.html" %}
{% block title %}{% endblock title %}
{% block content %}

<div class="dashboard-content border-dashed p-3 m-4 view-height">

    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">EDYCJA PLANU</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <a href="#" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4"><button name="submit" type="submit" form="plan_edit" style="color: white; background-color: transparent; border-color: transparent;">Zapisz</button></a>
        </div>
    </div>
    <form action="" method="POST" id="plan_edit">{% csrf_token %}
        <div class="schedules-content">

                <input type="hidden" value={{ plan.id }}>
                <div class="form-group row">
                    <label for="planName"
                           class="col-sm-2 label-size col-form-label">
                        Nazwa planu
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               type="text"
                               name="name"
                               value="{{ plan.name }}"
                               id="planName" placeholder="Nazwa planu">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="planDescription"
                           class="col-sm-2 label-size col-form-label">
                        Opis planu
                    </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5"
                                  name="description"
                                  id="planDescription"
                                  placeholder="Opis plany">{{ plan.description }}</textarea>
                    </div>
                </div>
        </div>
    </form>
</div>
{% endblock content %}
