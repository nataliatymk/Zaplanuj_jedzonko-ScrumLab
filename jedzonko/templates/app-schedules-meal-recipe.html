{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU {{ plan.name }}</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <a href="" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4"><button name="previous_page" type="submit" form="plan_details" style="color: white; background-color: transparent; border-color: transparent;">Zakończ edycję</button></a>&nbsp;&nbsp;&nbsp;
            <a href="" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4"><button type="submit" form="plan_details" style="color: white; background-color: transparent; border-color: transparent;">Zapisz</button></a>
        </div>
    </div>

    <div class="schedules-content">
        <form action="" method="POST" id="plan_details">
            {% csrf_token %}
            <input type="hidden" name="id" value={{ plan.id }}>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <select name="name">
                        <option value="1">Śniadanie</option>
                        <option value="2">Drugie Śniadanie</option>
                        <option value="3">Zupa</option>
                        <option value="4">Drugie Danie</option>
                        <option value="5">Kolacja</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="recipie" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select class="form-control" id="recipie" name="recipe">
                        {% for recipe in recipes %}
                        <option value={{ recipe.id }} >{{ recipe.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select class="form-control" id="day" name="day_name1">
                        {% for day_name in days_name %}
                        <option value={{ day_name.order }}>{{ day_name.show_day_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
