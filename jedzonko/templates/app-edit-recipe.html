{% extends "__base__.html" %}
{% block title %}{% endblock title %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">

    <div class="mt-4 ml-4 mr-4">
        <div class="row border-bottom border-3">
            <div class="col"><h3 class="color-header text-uppercase">Edycja
                przepisu</h3></div>
            <form method="POST">
                {% csrf_token %}
            <div class="col d-flex justify-content-end mb-2">
                <button type="submit"
                        class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
                    Zapisz
                </button>
            </div>
        </div>
{% if message %}
    {{ message }}
    {% endif %}
        <table class="table borderless">
            <tbody>
            <tr class="d-flex">
                <th scope="row" class="col-2">Nazwa Przepisu</th>
                <td class="col-7">
                    <input type="text" class="w-100 p-1" name="recipe_name" value={{recipe.name}} />
                    <input type="hidden" name="recipe_id" value="{{ recipe.id }}"/>
                </td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-2">Opis przepisu</th>
                <td class="col-7"><textarea class="w-100 p-1" rows="5" name="recipe_description" >{{ recipe.description }}</textarea>
                </td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-2">Przygotowanie (minuty)</th>
                <td class="col-3">
                    <input class="p-1" type="number" value={{recipe.preparation_time}} name="recipe_time" />
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row d-flex">
            <div class="col-5 border-bottom border-3"><h3
                    class="text-uppercase">Sposób przygotowania</h3></div>
            <div class="col-2"></div>
            <div class="col-5 border-bottom border-3"><h3
                    class="text-uppercase">Składniki</h3></div>
        </div>
        <div class="row d-flex">
            <div class="col-5 p-4">
                <textarea class="w-100 p-1" rows="10" name="recipe_preparations" >{{ preparations }}
                </textarea>
            </div>
            <div class="col-2"></div>

            <div class="col-5 p-4">
                <textarea class="w-100 p-1" rows="10" name="recipe_ingredients" >{% for i in ingredients %}{{i}},
{% endfor %}
                </textarea>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock content %}
